<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width">

	<link rel="icon" type="image/x-icon" href="http://america.aljazeera.com/etc/designs/al-jazeera-america/img/Ajam_Favicon_2013_0501.ico"/>
	<link rel="shortcut icon" type="image/x-icon" href="http://america.aljazeera.com/etc/designs/al-jazeera-america/img/Ajam_Favicon_2013_0501.ico"/>
	<link rel="apple-touch-icon" href="http://america.aljazeera.com/etc/designs/al-jazeera-america/img/Ajam_AppleTouch-Icon_2013_0501.ico"/>	<title>Al Jazeera America: Document Cloud Embedder</title>

	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
	<div id="ajmint-wrapper">
		<div id="ajmint-instructions">
			<h1>Hi there, let me help you make Document Cloud responsive.</h1>
			<h2>Paste your embed code from DC in the left box. Copy the result from the right box.</h2>
		</div>
		<div id="ajmint-helper">
			<!-- <label for="ajmint-doc-url">URL from Document Cloud</label> -->
			<textarea id="ajmint-doc-url" placeholder="Paste the Document Cloud embed code here..."></textarea><span id="ajmint-converter">&#8594;</span><textarea id="ajmint-embed-code" placeholder="Copy the responsive embed code output from here."></textarea>
	</div>


	<script type="text/template" id="ajmint-responsive-code">
		var docCloudWidth = (window.innerWidth > 0) ? window.innerWidth : screen.width;
		var docCloudHeight;
		if (docCloudWidth < 500){
		   docCloudWidth = docCloudWidth - 40;
		   docCloudHeight = 400;
		}else{
		 docCloudWidth = 590;
		 docCloudHeight = 725;
		};	
	</script>
	<script src="js/thirdparty/jquery.1.10.2.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
